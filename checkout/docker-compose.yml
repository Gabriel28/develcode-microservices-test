version: '3.7'
services:
  checkout:
    build: 
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy      

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: checkout
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # PersistÃªncia dos dados do MySQL
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

volumes:
  mysql_data:
