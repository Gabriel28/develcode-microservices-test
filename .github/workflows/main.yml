name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-checkout-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Display Node.js version
        run: node -v

      - name: Install dependencies
        run: |
          cd checkout
          npm install
        working-directory: checkout

      - name: Run tests
        run: |
          npm test
        working-directory: checkout

      - name: Output logs if tests fail
        if: failure()
        run: cat ./checkout/logs/test-results.log

  test-payment-service:
    runs-on: ubuntu-latest
    needs: test-checkout-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Display Java version
        run: java -version

      - name: Build with Maven
        run: |
          mvn install
        working-directory: payment

      - name: Run tests
        run: |
          mvn test
        working-directory: payment

      - name: Output logs if tests fail
        if: failure()
        run: cat ./payment/target/surefire-reports/*.txt
